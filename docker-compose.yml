version: '3.8'

services:
  web:
    build: .
    container_name: yt-agents-web
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
      - PORT=5000
    volumes:
      - ./output:/app/output
      - ./templates:/app/templates
    restart: unless-stopped
