<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Workflow - YouTube Automation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .workflow-steps {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .step-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s;
        }
        
        .step-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        .step-card.active {
            border-top: 4px solid #667eea;
        }
        
        .step-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .step-icon {
            font-size: 32px;
        }
        
        .step-title {
            flex: 1;
        }
        
        .step-title h3 {
            font-size: 18px;
            margin-bottom: 3px;
        }
        
        .step-title p {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .step-status {
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .step-content {
            padding: 20px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
        }
        
        .content-box {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            flex: 1;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
        }
        
        .content-box h4 {
            color: #333;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            color: #667eea;
        }
        
        .content-box p,
        .content-box ul {
            color: #666;
            font-size: 13px;
            line-height: 1.6;
        }
        
        .content-box ul {
            margin-left: 20px;
            margin-top: 10px;
        }
        
        .content-box li {
            margin-bottom: 8px;
        }
        
        .step-actions {
            display: flex;
            gap: 10px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }
        
        .button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-generate {
            background: #667eea;
            color: white;
        }
        
        .btn-generate:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .btn-approve {
            background: #4caf50;
            color: white;
        }
        
        .btn-approve:hover:not(:disabled) {
            background: #45a049;
        }
        
        .btn-reject {
            background: #f44336;
            color: white;
        }
        
        .btn-reject:hover:not(:disabled) {
            background: #da190b;
        }
        
        .btn-upload {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            font-size: 16px;
        }
        
        .btn-upload:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-pending { color: #ff9800; }
        .status-completed { color: #4caf50; }
        .status-approved { color: #2196f3; }
        .status-rejected { color: #f44336; }
        
        .progress-bar {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìπ Video Creation Workflow</h1>
            <p id="topicDisplay">Topic: Loading...</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        
        <div class="workflow-steps" id="stepsContainer">
            <!-- Steps will be inserted here -->
        </div>
        
        <button class="button btn-upload" id="uploadBtn" disabled onclick="finalUpload()">
            üì§ Upload to YouTube
        </button>
        
        <!-- Video History/Gallery Section -->
        <div style="background: white; border-radius: 15px; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1); padding: 30px; margin-top: 30px;">
            <h2 style="color: #333; margin-bottom: 20px;">üìπ Generated Videos History</h2>
            <div id="videoHistory" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px;">
                <p style="grid-column: 1/-1; color: #999; text-align: center;">Loading video history...</p>
            </div>
        </div>
    </div>
    
    <script>
        const steps = ['research', 'script', 'metadata', 'video', 'upload'];
        const workflowId = window.location.pathname.split('/').pop();
        
        // Initialize workflow
        async function initWorkflow() {
            // Create step cards
            steps.forEach(step => {
                const card = createStepCard(step);
                document.getElementById('stepsContainer').appendChild(card);
            });
            
            // Update display
            updateWorkflow();
        }
        
        function createStepCard(step) {
            const icons = {
                research: 'üìö',
                script: '‚úçÔ∏è',
                metadata: 'üè∑Ô∏è',
                video: 'üé¨',
                upload: 'üì§'
            };
            
            const titles = {
                research: 'Research',
                script: 'Script Writing',
                metadata: 'Metadata & SEO',
                video: 'Video Generation',
                upload: 'Upload & Publish'
            };
            
            const descriptions = {
                research: 'Gather data and insights',
                script: 'Create video script',
                metadata: 'YouTube metadata',
                video: 'Generate video file',
                upload: 'Publish to YouTube'
            };
            
            const div = document.createElement('div');
            div.className = 'step-card';
            div.id = `step-${step}`;
            div.innerHTML = `
                <div class="step-header">
                    <div class="step-icon">${icons[step]}</div>
                    <div class="step-title">
                        <h3>${titles[step]}</h3>
                        <p>${descriptions[step]}</p>
                    </div>
                    <div class="step-status" id="status-${step}">Pending</div>
                </div>
                <div class="step-content">
                    <div class="loading" id="loading-${step}">
                        <div class="spinner"></div>
                        <p>Processing...</p>
                    </div>
                    <div class="content-box" id="content-${step}" style="display: none;">
                        <!-- Content will be inserted here -->
                    </div>
                    <div class="step-actions" id="actions-${step}">
                        <button class="button btn-generate" onclick="generateStep('${step}')">
                            ${step === 'upload' ? 'Prepare Upload' : 'Generate'}
                        </button>
                    </div>
                </div>
            `;
            return div;
        }
        
        async function generateStep(step) {
            const btn = event.target;
            btn.disabled = true;
            
            // Show loading
            document.getElementById(`loading-${step}`).style.display = 'block';
            document.getElementById(`content-${step}`).style.display = 'none';
            
            try {
                const response = await fetch(`/api/workflow/${workflowId}/step/${step}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayStepContent(step, data.data);
                    updateStepStatus(step, 'completed');
                    updateProgressBar();
                } else {
                    alert(`Error: ${data.error}`);
                }
            } catch (error) {
                alert(`Error generating ${step}: ${error.message}`);
            } finally {
                document.getElementById(`loading-${step}`).style.display = 'none';
                btn.disabled = false;
            }
        }
        
        function displayStepContent(step, data) {
            const contentBox = document.getElementById(`content-${step}`);
            const actionsBox = document.getElementById(`actions-${step}`);
            
            contentBox.style.display = 'block';
            
            // Format content
            let html = '';
            
            if (step === 'research') {
                html = `
                    <h4>Summary</h4>
                    <p>${data.summary}</p>
                    <h4 style="margin-top: 15px;">Key Points</h4>
                    <ul>
                        ${data.key_points.map(p => `<li>${p}</li>`).join('')}
                    </ul>
                `;
            } else if (step === 'script') {
                html = `
                    <h4>Intro</h4>
                    <p>${data.intro}</p>
                    <h4 style="margin-top: 15px;">Segments</h4>
                    <ul>
                        ${data.segments.map(s => `<li><strong>${s.title}</strong> (${s.duration}s)</li>`).join('')}
                    </ul>
                `;
            } else if (step === 'metadata') {
                html = `
                    <h4>Title</h4>
                    <p>${data.title}</p>
                    <h4 style="margin-top: 15px;">Description</h4>
                    <p>${data.description}</p>
                    <h4 style="margin-top: 15px;">Tags</h4>
                    <p>${data.tags.join(', ')}</p>
                `;
            } else if (step === 'video') {
                const statusColor = data.status === 'generated' ? '#d4edda' : 
                                   data.status === 'error' ? '#f8d7da' : '#fff3cd';
                const statusBgColor = data.status === 'generated' ? '#c3e6cb' : 
                                     data.status === 'error' ? '#f5c6cb' : '#ffeaa7';
                
                // Build video info
                let videoInfo = `
                    <h4>Video Details</h4>
                    <ul>
                        <li>Resolution: ${data.resolution}</li>
                        <li>Duration: ${data.duration}</li>
                        <li>Filename: ${data.filename || 'N/A'}</li>
                        <li>File Size: ${data.file_size ? (data.file_size / 1024).toFixed(1) : 'N/A'} KB</li>
                        <li>Status: <strong>${data.status.toUpperCase()}</strong></li>
                    </ul>
                `;
                
                // Add video player if generated
                let videoPlayer = '';
                if (data.video_id && data.status === 'generated') {
                    videoPlayer = `
                        <h4>Video Preview</h4>
                        <div class="video-player-container" style="margin-bottom: 15px;">
                            <video id="videoPlayer" style="width: 100%; max-height: 300px; background: #000; border-radius: 8px;" controls>
                                <source src="/api/videos/${data.video_id}" type="video/mp4">
                                <source src="/api/videos/${data.video_id}?format=webm" type="video/webm">
                                Your browser does not support the video tag. Try downloading the video directly.
                            </video>
                        </div>
                    `;
                }
                
                html = videoPlayer + videoInfo + (data.message ? `
                    <div style="background: ${statusColor}; padding: 15px; border-radius: 8px; border: 1px solid ${statusBgColor}; margin-top: 15px; font-size: 13px; line-height: 1.6;">
                        <p style="white-space: pre-wrap; margin: 0; color: #333;">${data.message}</p>
                    </div>
                ` : '');
            } else if (step === 'upload') {
                if (data.url) {
                    html = `
                        <div style="background: #d4edda; padding: 15px; border-radius: 8px; border: 1px solid #c3e6cb;">
                            <h4 style="color: #155724; margin-bottom: 10px;">‚úÖ Upload Successful!</h4>
                            <p><strong>Video ID:</strong> ${data.video_id}</p>
                            <p><strong>URL:</strong> <a href="${data.url}" target="_blank" style="color: #0066cc;">${data.url}</a></p>
                            <p><strong>Title:</strong> ${data.title || 'N/A'}</p>
                            <p><strong>Description:</strong> ${data.description ? data.description.substring(0, 100) + '...' : 'N/A'}</p>
                            <p style="font-size: 12px; color: #666; margin-top: 10px;"><em>Your video is now live on YouTube!</em></p>
                        </div>
                    `;
                } else {
                    html = `
                        <h4>Ready to Upload</h4>
                        <p>All steps have been completed and approved. Click the upload button below to publish your video to YouTube.</p>
                    `;
                }
            }
            
            contentBox.innerHTML = html;
            
            // Add approval buttons
            actionsBox.innerHTML = `
                <button class="button btn-approve" onclick="approveStep('${step}')">
                    ‚úì Approve
                </button>
                <button class="button btn-reject" onclick="rejectStep('${step}')">
                    ‚úó Reject
                </button>
            `;
        }
        
        async function approveStep(step) {
            try {
                const response = await fetch(`/api/workflow/${workflowId}/approve/${step}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store approval state locally
                    window.stepStates = window.stepStates || {};
                    window.stepStates[step] = 'approved';
                    
                    updateStepStatus(step, 'approved');
                    document.getElementById(`actions-${step}`).innerHTML = `
                        <button class="button btn-approve" disabled>‚úì Approved</button>
                    `;
                    updateProgressBar();
                    
                    // Auto-move to next step
                    const stepIndex = steps.indexOf(step);
                    if (stepIndex < steps.length - 1) {
                        setTimeout(() => {
                            document.getElementById(`step-${steps[stepIndex + 1]}`).scrollIntoView({
                                behavior: 'smooth',
                                block: 'nearest'
                            });
                        }, 500);
                    }
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }
        
        async function rejectStep(step) {
            if (!confirm(`Reject ${step}? You'll need to generate it again.`)) return;
            
            try {
                await fetch(`/api/workflow/${workflowId}/reject/${step}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                // Clear local state
                window.stepStates = window.stepStates || {};
                delete window.stepStates[step];
                
                updateStepStatus(step, 'pending');
                document.getElementById(`content-${step}`).style.display = 'none';
                document.getElementById(`actions-${step}`).innerHTML = `
                    <button class="button btn-generate" onclick="generateStep('${step}')">
                        Generate
                    </button>
                `;
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }
        
        async function finalUpload() {
            if (!confirm('Upload this video to YouTube?')) return;
            
            const btn = document.getElementById('uploadBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Uploading...';
            
            try {
                const uploadData = {
                    status: 'public',
                    timestamp: new Date().toISOString()
                };
                
                const response = await fetch(`/api/workflow/${workflowId}/upload`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(uploadData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const message = `‚úÖ Video uploaded!\n\nVideo ID: ${data.video_id}\nURL: ${data.url}`;
                    alert(message);
                    updateStepStatus('upload', 'uploaded');
                    btn.textContent = '‚úì Uploaded';
                    
                    // Show completion message
                    const contentBox = document.getElementById('content-upload');
                    contentBox.style.display = 'block';
                    contentBox.innerHTML = `
                        <div style="background: #d4edda; padding: 15px; border-radius: 8px; border: 1px solid #c3e6cb;">
                            <h4 style="color: #155724; margin-bottom: 10px;">‚úÖ Upload Successful!</h4>
                            <p><strong>Video ID:</strong> ${data.video_id}</p>
                            <p><strong>URL:</strong> <a href="${data.url}" target="_blank">${data.url}</a></p>
                            <p><strong>Title:</strong> ${data.title || 'N/A'}</p>
                            <p style="font-size: 12px; color: #666; margin-top: 10px;"><em>Your video is now live on YouTube!</em></p>
                        </div>
                    `;
                } else {
                    alert(`‚ùå Upload Error: ${data.error || 'Unknown error'}`);
                    btn.disabled = false;
                    btn.textContent = 'üì§ Upload to YouTube';
                }
            } catch (error) {
                console.error('Upload error:', error);
                alert(`‚ùå Network Error: ${error.message}`);
                btn.disabled = false;
                btn.textContent = 'üì§ Upload to YouTube';
            }
        }
        
        function updateStepStatus(step, status) {
            const statusEl = document.getElementById(`status-${step}`);
            const statusClass = `status-${status}`;
            statusEl.className = `step-status ${statusClass}`;
            statusEl.textContent = status.toUpperCase();
        }
        
        function updateProgressBar() {
            const completed = steps.filter(s => {
                // Check local state first
                if (window.stepStates && window.stepStates[s] === 'approved') {
                    return true;
                }
                const status = document.getElementById(`status-${s}`).textContent.toLowerCase();
                return status === 'COMPLETED' || status === 'APPROVED';
            }).length;
            const percentage = (completed / steps.length) * 100;
            document.getElementById('progressFill').style.width = percentage + '%';
            
            // Enable upload if all steps are approved
            const allApproved = steps.every(s => {
                if (window.stepStates && window.stepStates[s] === 'approved') {
                    return true;
                }
                const status = document.getElementById(`status-${s}`).textContent.toLowerCase();
                return status === 'APPROVED';
            });
            document.getElementById('uploadBtn').disabled = !allApproved;
        }
        
        async function updateWorkflow() {
            try {
                const response = await fetch(`/api/workflow/${workflowId}/summary`);
                const workflow = await response.json();
                
                document.getElementById('topicDisplay').textContent = `Topic: ${workflow.topic}`;
                
                steps.forEach(step => {
                    // Check local state first to avoid overwriting approved status
                    if (window.stepStates && window.stepStates[step] === 'approved') {
                        return; // Skip updating this step, keep local approved state
                    }
                    
                    const stepData = workflow.steps[step];
                    if (stepData.data) {
                        displayStepContent(step, stepData.data);
                    }
                    if (stepData.status !== 'pending') {
                        updateStepStatus(step, stepData.status);
                    }
                });
                
                updateProgressBar();
            } catch (error) {
                console.error('Error updating workflow:', error);
            }
        }
        
        // Load and display video history
        async function loadVideoHistory() {
            try {
                const response = await fetch('/api/videos/history');
                const data = await response.json();
                
                if (!data.videos || data.videos.length === 0) {
                    document.getElementById('videoHistory').innerHTML = `<p style="grid-column: 1/-1; color: #999; text-align: center;">No videos generated yet</p>`;
                    return;
                }
                
                let html = '';
                data.videos.forEach(video => {
                    const date = new Date(video.created_at).toLocaleDateString() + ' ' + 
                                new Date(video.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    const sizeKB = (video.file_size / 1024).toFixed(1);
                    
                    html += `
                        <div style="background: #f9f9f9; border-radius: 8px; padding: 15px; border: 1px solid #e0e0e0;">
                            <h4 style="margin: 0 0 10px 0; color: #333;">${video.topic}</h4>
                            <p style="margin: 5px 0; font-size: 12px; color: #666;">
                                <strong>Generated:</strong> ${date}
                            </p>
                            <p style="margin: 5px 0; font-size: 12px; color: #666;">
                                <strong>Size:</strong> ${sizeKB} KB
                            </p>
                            <div style="margin-top: 10px; display: flex; gap: 10px;">
                                <button class="button" style="flex: 1; padding: 8px; background: #667eea; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px;" onclick="playVideoModal('${video.id}', '${video.topic}')">
                                    ‚ñ∂Ô∏è Play
                                </button>
                                <button class="button" style="flex: 1; padding: 8px; background: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px;" onclick="deleteVideoFromHistory('${video.id}')">
                                    üóëÔ∏è Delete
                                </button>
                            </div>
                        </div>
                    `;
                });
                
                document.getElementById('videoHistory').innerHTML = html;
            } catch (error) {
                console.error('Error loading video history:', error);
                document.getElementById('videoHistory').innerHTML = `<p style="grid-column: 1/-1; color: #999; text-align: center;">Error loading video history</p>`;
            }
        }
        
        // Play video in modal
        function playVideoModal(videoId, topic) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.7);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 9999;
            `;
            
            modal.innerHTML = `
                <div style="background: white; border-radius: 10px; padding: 20px; max-width: 900px; width: 90%;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <h3 style="margin: 0;">${topic}</h3>
                        <button onclick="this.parentElement.parentElement.parentElement.remove()" style="background: none; border: none; font-size: 24px; cursor: pointer;">‚úï</button>
                    </div>
                    <video style="width: 100%; height: auto; background: #000; border-radius: 8px;" controls>
                        <source src="/api/videos/${videoId}" type="video/mp4">
                        <source src="/api/videos/${videoId}?format=webm" type="video/webm">
                        Your browser does not support video playback. <a href="/api/videos/${videoId}" download>Download video</a>
                    </video>
                </div>
            `;
            
            document.body.appendChild(modal);
            modal.onclick = function(e) {
                if (e.target === modal) modal.remove();
            };
        }
        
        // Delete video from history
        async function deleteVideoFromHistory(videoId) {
            if (!confirm('Delete this video?')) return;
            
            try {
                const response = await fetch(`/api/videos/${videoId}`, { method: 'DELETE' });
                if (response.ok) {
                    loadVideoHistory();
                } else {
                    alert('Error deleting video');
                }
            } catch (error) {
                console.error('Error deleting video:', error);
            }
        }
        
        // Initialize on load
        initWorkflow();
        loadVideoHistory();
        
        // Reload history every 30 seconds
        setInterval(loadVideoHistory, 30000);
        
        // Only update when tab is visible (stop continuous polling)
        // Use Page Visibility API to avoid unnecessary network calls
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                updateWorkflow();
            }
        });
        
        // Optional: Update on user action completion, not on interval
        window.stepStates = {};
    </script>
</body>
