<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Automation Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 50px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .header h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .examples {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }
        
        .examples h3 {
            color: #666;
            font-size: 13px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .example-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            background: #f5f5f5;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            color: #666;
            text-align: left;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }
        
        .example-btn:hover {
            background: #f0f0f0;
            border-color: #667eea;
            color: #667eea;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">üé¨</div>
            <h1>YouTube Automation</h1>
            <p>Create and upload videos automatically</p>
        </div>
        
        <form id="topicForm">
            <div class="form-group">
                <label for="topic">Video Topic</label>
                <input 
                    type="text" 
                    id="topic" 
                    name="topic" 
                    placeholder="e.g., The Future of AI in 2025"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="description">Description (Optional)</label>
                <textarea 
                    id="description" 
                    name="description"
                    placeholder="Add any additional details or context..."
                ></textarea>
            </div>
            
            <button type="submit" class="button btn-primary">Start Workflow ‚Üí</button>
        </form>
        
        <div class="examples">
            <h3>Quick Examples</h3>
            <button class="example-btn" onclick="setExample('The Future of AI in 2025')">
                ü§ñ The Future of AI in 2025
            </button>
            <button class="example-btn" onclick="setExample('Web Development Trends 2025')">
                üíª Web Development Trends 2025
            </button>
            <button class="example-btn" onclick="setExample('Cryptocurrency and Blockchain Guide')">
                ‚Çø Cryptocurrency and Blockchain Guide
            </button>
            <button class="example-btn" onclick="setExample('Climate Change Solutions')">
                üåç Climate Change Solutions
            </button>
        </div>
    </div>
    
    <script>
        function setExample(topic) {
            document.getElementById('topic').value = topic;
            document.getElementById('topic').focus();
        }
        
        document.getElementById('topicForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const topic = document.getElementById('topic').value;
            
            try {
                const response = await fetch('/start-workflow', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ topic })
                });
                
                const data = await response.json();
                
                if (data.workflow_id) {
                    // Redirect to workflow dashboard
                    window.location.href = `/workflow/${data.workflow_id}`;
                }
            } catch (error) {
                alert('Error starting workflow: ' + error.message);
            }
        });
    </script>
</body>
</html>
