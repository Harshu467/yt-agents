name: Auto PR & Merge for feature branches

on:
  push:
    branches:
      - 'feature/**'

jobs:
  create_pr_and_merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: add nvideo support"
          title: "feat: nvideo support"
          body: |
            Automated PR: add optional nvideo (NVidia) model support and workflow
          base: main

      - name: Merge Pull Request
        uses: actions/github-script@v6
        env:
          PR_NUMBER: ${{ steps.create_pr.outputs.pull-request-number }}
        with:
          script: |
            const prNumber = parseInt(process.env.PR_NUMBER, 10);
            if (!prNumber) {
              core.setFailed('No pull request number available to merge.');
            }
            await github.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              merge_method: 'squash',
            });
